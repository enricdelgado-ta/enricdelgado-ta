name: Profile metrics

on:
  schedule:
    - cron: "0 6 * * *" # daily 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      # 1) STATS (header + basics)
      - name: Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: enricdelgado-ta
          template: classic
          base: header, repositories
          config_timezone: Europe/Madrid
          filename: metrics/stats.svg

      # 2) LANGUAGES
      - name: Languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: enricdelgado-ta
          template: classic
          base: ""
          config_timezone: Europe/Madrid
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          filename: metrics/languages.svg

      # 3) TROPHIES / ACHIEVEMENTS (local, no external trophy service)
      - name: Trophies
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: enricdelgado-ta
          template: classic
          base: ""
          config_timezone: Europe/Madrid
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_display: compact
          filename: metrics/trophies.svg

      # 4) CONTRIBUTIONS (recent activity + PRs/issues)
      - name: Contributions
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: enricdelgado-ta
          template: classic
          base: ""
          config_timezone: Europe/Madrid
          plugin_activity: yes
          plugin_activity_limit: 10
          plugin_activity_days: 30
          plugin_activity_filter: issue, pr, release, fork, review, ref/create
          filename: metrics/contributions.svg

      # 5) OPTIONAL: ISO CALENDAR (nice replacement for streak)
      - name: Isocalendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: enricdelgado-ta
          template: classic
          base: ""
          config_timezone: Europe/Madrid
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          filename: metrics/isocalendar.svg
